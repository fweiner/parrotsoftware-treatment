name: Test Pull Request

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/test-pr.yml'

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install dependencies
        working-directory: ./backend
        run: |
          uv sync --extra test

      - name: Run linting (if available)
        working-directory: ./backend
        run: |
          uv run ruff check app/ || true

      - name: Run tests with coverage
        working-directory: ./backend
        run: |
          uv run pytest --cov=app --cov-report=term --cov-report=xml --cov-fail-under=80 -v

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

      - name: Comment PR with test results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const testResult = '${{ job.status }}';
            const message = testResult === 'success'
              ? '✅ All tests passed!'
              : '❌ Tests failed. Please check the logs.';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Test Results\n\n${message}\n\nCoverage report will be available once uploaded to Codecov.`
            });
