name: Deploy to Production

on:
  release:
    types: [created]

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ secrets.GOOGLE_CLOUD_REGION }}
  REGISTRY: us-docker.pkg.dev

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install dependencies
        working-directory: ./backend
        run: |
          uv sync --extra test

      - name: Run tests with coverage
        working-directory: ./backend
        run: |
          uv run pytest --cov=app --cov-report=term --cov-report=xml --cov-fail-under=80

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

  deploy-backend:
    needs: test-backend
    name: Deploy Backend to Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker us-docker.pkg.dev

      - name: Build Docker image
        run: |
          docker build -t $REGISTRY/$GCP_PROJECT_ID/gcr.io/treatment-api:${{ github.ref_name }} \
            -t $REGISTRY/$GCP_PROJECT_ID/gcr.io/treatment-api:latest \
            ./backend

      - name: Push Docker image
        run: |
          docker push $REGISTRY/$GCP_PROJECT_ID/gcr.io/treatment-api:${{ github.ref_name }}
          docker push $REGISTRY/$GCP_PROJECT_ID/gcr.io/treatment-api:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy treatment-api \
            --image $REGISTRY/$GCP_PROJECT_ID/gcr.io/treatment-api:latest \
            --platform managed \
            --region $GCP_REGION \
            --allow-unauthenticated \
            --set-env-vars "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" \
            --set-env-vars "SUPABASE_SECRET_KEY=${{ secrets.SUPABASE_SECRET_KEY }}" \
            --set-env-vars "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" \
            --set-env-vars "RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}" \
            --set-env-vars "GOOGLE_CLOUD_PROJECT=$GCP_PROJECT_ID" \
            --set-env-vars "ENVIRONMENT=production" \
            --set-env-vars "ALLOWED_ORIGINS=https://treatment-web-898169248822.us-central1.run.app,https://app.parrotsoftware.com" \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10

  deploy-frontend:
    name: Deploy Frontend to Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker us-docker.pkg.dev

      - name: Build Docker image
        run: |
          docker build -t $REGISTRY/$GCP_PROJECT_ID/gcr.io/treatment-web:${{ github.ref_name }} \
            -t $REGISTRY/$GCP_PROJECT_ID/gcr.io/treatment-web:latest \
            --build-arg NEXT_PUBLIC_SUPABASE_URL=${{ secrets.SUPABASE_URL }} \
            --build-arg NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }} \
            --build-arg NEXT_PUBLIC_API_URL=https://treatment-api-898169248822.us-central1.run.app \
            ./frontend

      - name: Push Docker image
        run: |
          docker push $REGISTRY/$GCP_PROJECT_ID/gcr.io/treatment-web:${{ github.ref_name }}
          docker push $REGISTRY/$GCP_PROJECT_ID/gcr.io/treatment-web:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy treatment-web \
            --image $REGISTRY/$GCP_PROJECT_ID/gcr.io/treatment-web:latest \
            --platform managed \
            --region $GCP_REGION \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always()

    steps:
      - name: Deployment Summary
        run: |
          echo "Deployment completed for release ${{ github.ref_name }}"
          echo "Backend: ${{ needs.deploy-backend.result }}"
          echo "Frontend: ${{ needs.deploy-frontend.result }}"
