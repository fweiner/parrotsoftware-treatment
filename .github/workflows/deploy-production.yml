name: Deploy to Production

on:
  release:
    types: [created]

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ secrets.GOOGLE_CLOUD_REGION }}
  REGISTRY: gcr.io

jobs:
  deploy-backend:
    name: Deploy Backend to Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker

      - name: Build Docker image
        run: |
          docker build -t $REGISTRY/$GCP_PROJECT_ID/treatment-api:${{ github.ref_name }} \
            -t $REGISTRY/$GCP_PROJECT_ID/treatment-api:latest \
            ./backend

      - name: Push Docker image
        run: |
          docker push $REGISTRY/$GCP_PROJECT_ID/treatment-api:${{ github.ref_name }}
          docker push $REGISTRY/$GCP_PROJECT_ID/treatment-api:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy treatment-api \
            --image $REGISTRY/$GCP_PROJECT_ID/treatment-api:latest \
            --platform managed \
            --region $GCP_REGION \
            --allow-unauthenticated \
            --set-env-vars "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" \
            --set-env-vars "SUPABASE_SECRET_KEY=${{ secrets.SUPABASE_SECRET_KEY }}" \
            --set-env-vars "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" \
            --set-env-vars "RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}" \
            --set-env-vars "GOOGLE_CLOUD_PROJECT=$GCP_PROJECT_ID" \
            --set-env-vars "ENVIRONMENT=production" \
            --set-env-vars "ALLOWED_ORIGINS=https://app.parrotsoftware.com" \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10

  deploy-frontend:
    name: Deploy Frontend to Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker

      - name: Build Docker image
        run: |
          docker build -t $REGISTRY/$GCP_PROJECT_ID/treatment-web:${{ github.ref_name }} \
            -t $REGISTRY/$GCP_PROJECT_ID/treatment-web:latest \
            --build-arg NEXT_PUBLIC_SUPABASE_URL=${{ secrets.SUPABASE_URL }} \
            --build-arg NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }} \
            --build-arg NEXT_PUBLIC_API_URL=https://api.parrotsoftware.com \
            ./frontend

      - name: Push Docker image
        run: |
          docker push $REGISTRY/$GCP_PROJECT_ID/treatment-web:${{ github.ref_name }}
          docker push $REGISTRY/$GCP_PROJECT_ID/treatment-web:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy treatment-web \
            --image $REGISTRY/$GCP_PROJECT_ID/treatment-web:latest \
            --platform managed \
            --region $GCP_REGION \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always()

    steps:
      - name: Deployment Summary
        run: |
          echo "Deployment completed for release ${{ github.ref_name }}"
          echo "Backend: ${{ needs.deploy-backend.result }}"
          echo "Frontend: ${{ needs.deploy-frontend.result }}"
